<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }


        .nav-link.link-dark:hover {
            background-color: #0D6EFD;
            color: white !important;
        }

    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300;500&display=swap" rel="stylesheet">

    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <link href="/css/bootstrap-icons.css" rel="stylesheet">

</head>
<body>

<div class="row">

    <div class="col-3">

        <div class="d-flex flex-column flex-shrink-0 p-3 bg-light min-vh-100" style="width: 280px;">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32">
                    <use xlink:href="#bootstrap"></use>
                </svg>
                <span class="fs-4">Sidebar</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="/admin/reservations" class="nav-link active" aria-current="page">
                        <svg class="bi me-2" width="16" height="16">
                            <use xlink:href="#home"></use>
                        </svg>
                        Reservations
                    </a>
                </li>
                <li>
                    <a href="/admin/barbers" class="nav-link link-dark">
                        <svg class="bi me-2" width="16" height="16">
                            <use xlink:href="#speedometer2"></use>
                        </svg>
                        Barbers
                    </a>
                </li>
                <li>
                    <a href="/admin/services" class="nav-link link-dark">
                        <svg class="bi me-2" width="16" height="16">
                            <use xlink:href="#table"></use>
                        </svg>
                        Services
                    </a>
                </li>
                <li>
                    <a href="/admin/branches" class="nav-link link-dark">
                        <svg class="bi me-2" width="16" height="16">
                            <use xlink:href="#grid"></use>
                        </svg>
                        Branches
                    </a>
                </li>
            </ul>
            <hr>
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle"
                   id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                    <strong>mdo</strong>
                </a>
                <form th:action="@{/logout}"  method="post">

                    <button type="submit" class="btn btn-dark">
                        Log out
                    </button>
                </form>
            </div>
        </div>

    </div>
    <!--  INFO : COL 4 FINISH-->
    <!--  INFO : COL 8 START-->

    <div class="col-9">


        <h1>Waiting reservations</h1>

        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Full name</th>
                <th scope="col">Phone</th>
                <th scope="col">Date</th>
                <th scope="col">Time</th>
                <th scope="col">Branch</th>
                <th scope="col">People</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="reservation : ${reservations}">
                <th th:text="${reservation.getId()}" scope="row">1</th>
                <td th:text="${reservation.getFullName()}">Mark</td>
                <td th:text="${reservation.getPhone()}">Otto</td>
                <td th:text="${reservation.getReservationDate()}">@mdo</td>
                <td th:text="${reservation.getReservationTime()}">Mark</td>
                <td th:text="${reservation.getBranch().getName()}">Otto</td>
                <td th:text="${reservation.getPeople()}">@mdo</td>
                <td>
                    <form th:action="@{|/admin/reservations/${reservation.getId()}|}" method="post">
                        <button type="submit" class="btn btn-outline-danger">
                            <i class="bi bi-trash"></i>
                            DELETE
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/click-scroll.js"></script>
<script src="/js/custom.js"></script>

</body>
</html>
